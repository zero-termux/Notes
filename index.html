<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    @font-face {
  font-family: "kausan";
  src: url(KaushanScript-Regular.otf) 
  format(truetype);
}
    body {
      background-color: #413e3e;
    }
    
    #catatan #nav {
      width: 100%;
      height: 55px;
      display: flex;
      justify-content: space-between;
      background-color: white;
      border-radius: 8px;
      margin-left: 12px;
    }
    
    #catatan #nav img {
      padding: 8px;
      padding-right: 15px;
    }
    
    #catatan #warna img {
      position: absolute;
      left: 72%;
      top: 12px;
    }
    
    .save {
      display: flex;
      justify-content: flex-end;
    }
    
    .save button {
      margin: 5px;
      margin-top: 10px;
      width: 95px;
      height: 35px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      transition: .5s;
    }
    
    .save button:hover {
      background-color: black;
      color: white;
      border-radius: 3px;
    }
    
    @media screen and (min-width: 600px) {
      #catatan #warna img {
        left: 90%;
      }
    }
    
    #catatan #nav h1 {
      font-size: 20px;
      font-family: kausan;
      padding-left: 8px;
    }
    
    #catatan form textarea {
      background-color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      height: 400px;
      font-size: 20px;
      font-family: arial;
      padding: 15px;
      margin-top: 15px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="catatan">
   <div id="warna">
      <img src="palet.png" alt="tWarna" width="48px" height="48px">
    </div>
   <div id="nav">
     <h1>NotePad</h1>
     <img src="tombol.png" alt="tombol">
   </div>
   <br>
    <form>
        <center>
      <textarea name="textarea" cols="1" rows="1" maxlength="400" placeholder="tulis disini" id="note"></textarea>
    </center>
</form>
<div class="save">
  <button onclick="saveNote()">Simpan</button>
  <button onclick="downloadNote()">Download</button>
  </div>
  </div>
  
  <script src="Catatan.js"></script>
</body>
</html>
